name: hn_app
description: A new Flutter application that looks like Hacker News.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  url_launcher: ^3.0.3
  built_collection: ^4.3.2
  built_value: ^7.1.0
  http: ^0.12.2
  rxdart: ^0.24.1

dev_dependencies:
  build_runner: ^1.10.1
  built_value_generator: ^7.1.0

  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true


